name: Check Markdown links
# Linkchecker workflow action checks all markdown files in the repository for broken links
on:
  pull_request:
  push:
    branches:
      - main
      - develop
  schedule: 
    - cron: '* */24 * * *'

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check@1.0.13
        with:
          folder-path: "."
